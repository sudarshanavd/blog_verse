<h1>blogs</h1>
{% if user.is_authenticated %}
    <a href="{%url 'author-blogs-list' request.user.username%}">your blogs |</a>

{% endif %}
<a href="{%url 'home'%}">home</a>
<ul>
    {% for blog in blogs %}
        <li><a href="{%url 'blogs-detail' blog.author blog.pk%}" target="_blank">{{ blog.title }}</a><br>
            {{blog.date}} <br>
            by {{ blog.author }}
        </li>
    
    {% empty %}
        <li>No blogs available</li>
    {% endfor %}
</ul>
