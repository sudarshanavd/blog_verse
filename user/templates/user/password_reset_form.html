{% extends 'base.html' %}
{% block title %}Forgot Your Password?{% endblock title %}
{% block content %}

<h1>Forgot your password?</h1>
<p>Enter your email address below, and we'll email instructions for setting
a new one.</p>
<form method="POST">
    {%csrf_token%}
    <p>
        <label for="id_email">Email:</label>
        <input type="email" name="email" autocomplete="email" maxlength="254" required id="id_email">  
    </p>
    <input type="submit" value="Send me instructions!">
</form>
{% endblock content %}
